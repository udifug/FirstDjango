{% extends 'base.html' %}
{% load static %}
{% block title %}Список товаров{% endblock %}

{% block style %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/items_st.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h1>Список товаров</h1>
    <div class="product-list">
        {% for item in items %}
            <div class="product-card">
                <h2>{{ item.name }} {{ item.brand }}</h2>
                <a href="{% url 'item-detail' item.id %}">Описание товара</a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
