<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список товаров</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #2b5dab;
            padding: 10px 20px;
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 960px;
            margin: 40px auto;
            padding: 20px;
        }

        h1 {
            color: #2b5dab;
            margin-bottom: 24px;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 16px;
            width: calc(33.333% - 14px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .product-card a {
            color: #2b5dab;
            font-size: 1.05rem;
            text-decoration: none;
            font-weight: bold;
        }

        .product-card a:hover {
            text-decoration: underline;
        }

        .availability {
            margin-top: 8px;
            font-size: 0.95rem;
            color: #2e7d32; /* зелёный */
        }

        .availability-out {
            color: #c0392b; /* красный */
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .product-card {
                width: calc(50% - 10px);
            }
        }

        @media (max-width: 480px) {
            .product-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="navbar">
      <a href="/">Home</a>
      <a href="/items">Items</a>
      <a href="/about">About</a>
</div>
<div class="container">
    <h1>Список товаров</h1>
    <div class="product-list">
        {% for item in items %}
            <div class="product-card">
                <a href="/item/{{ item.id }}">{{ item.name }} {{ item.brand }}</a>
                {% if item.count %}
                    <div class="availability">(В наличии: {{ item.count }})</div>
                {% else %}
                    <div class="availability-out">(Товар отсутствует)</div>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
